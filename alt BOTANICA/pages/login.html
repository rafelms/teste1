<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Bot√¢nica</title>
    <link rel="stylesheet" href="/styles/cadastro-login.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>

    <div class="navbar">
        <img src="/icons/outralogo.png" alt="Logo" class="logo">
        <div class="menu">
            <a href="/pages/cadastro.html">CADASTRO</a>
        </div>
    </div>

    <div class="content">
        <div class="form-container">
            <h2>LOGIN</h2>
            <form action="#" method="POST">
                <div class="form-group">
                    <label for="email">E-mail:</label>
                    <input type="email" id="email" name="email" placeholder="Digite seu e-mail" required>
                </div>

                <div class="form-group">
                    <label for="senha">Senha:</label>
                    <input type="password" id="senha" placeholder="Digite a sua senha">
                </div>
                <button class="botao">
                    <a href="main.html">Entrar</a>
                </button>
            </form>
        </div>
    </div>

</body>
</html>
